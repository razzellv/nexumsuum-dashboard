<script>
  const code = new URLSearchParams(window.location.search).get("code");

  if (code) {
    fetch("/auth/exchange", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    }).then(() => {
      window.location.href = "/dashboard";
    });
  }
</script>
