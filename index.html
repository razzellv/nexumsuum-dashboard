<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexum Suum™ Facility Intelligence</title>

  <link rel="stylesheet" href="style.css"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Nexum Suum™ Facility Intelligence</h1>
      <p>Executive Performance Overview</p>
    </header>

    <main>
      <!-- BOILER -->
      <section class="metric">
        <h2>Boiler Avg Efficiency (%)</h2>
        <canvas id="boilerChart"></canvas>
      </section>

      <!-- CHILLER -->
      <section class="metric">
        <h2>Chiller COP</h2>
        <canvas id="chillerChart"></canvas>
      </section>

      <!-- SAVINGS -->
      <section class="summary">
        <h2>Estimated Savings</h2>
        <div class="savings">
          <p><strong>Today:</strong> $<span id="dailySavings">0.00</span></p>
          <p><strong>This Month:</strong> $<span id="monthlySavings">0.00</span></p>
        </div>
      </section>
    </main>

    <footer>
      <small>
        Nexum Suum™ Facility Intelligence • Data-driven compliance & efficiency
      </small>
    </footer>
  </div>

  <!-- CONFIG FIRST -->
  <script src="config.js"></script>

  <!-- DASHBOARD LOGIC -->
  <script src="script.js"></script>
</body>
</html>
