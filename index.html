<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexum Suum Efficiency Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Nexum Suum Efficiency Dashboard</h1>
    </header>

    <main>
      <section class="metric">
        <h2>Boiler Efficiency</h2>
        <canvas id="boilerChart"></canvas>
      </section>

      <section class="metric">
        <h2>Chiller Efficiency</h2>
        <canvas id="chillerChart"></canvas>
      </section>

      <section class="summary">
        <h2>Estimated Savings (Daily/Monthly)</h2>
        <div class="savings">
          <p><strong>Today:</strong> $<span id="dailySavings">0.00</span></p>
          <p><strong>This Month:</strong> $<span id="monthlySavings">0.00</span></p>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
